	<body>
		<script type="text/javascript">

			const item = {
				inventory : 3,
				price: 3,
				salePrice : 5,
				saleInventory : 0,
				wholesalePrice : 4,
			}
			function getLowesPrice(item){
				const count = item.inventory ;
				let price = item.price;
				if(!count){
					return 0;
				}
				
				let price = item.saleInventory ? item.salePrice : item.wholesalePrice;
				return price;
			}
			
			
			
			
			
		</script>
		 
	</body>
</html>
